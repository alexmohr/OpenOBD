dist: xenial

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq cmake gcc can-utils clang-6.0 libstdc++6

language: cpp

compiler:
  - clang
  - gcc


script:
- mkdir build
- cd build
- cmake ../
- cmake --build .
- ../createAdapter.sh
- ./Test
